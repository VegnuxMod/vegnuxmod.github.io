    <button onclick="installapp('plants-vs-zombies')">Instalar plants vs zombies fxos</button>

  <script>
    var appname;
    function installapp(appname){
        var manifestUrl = 'http://www.torzap.com.mx/apps/' + appname + '.webapp';
        var req = navigator.mozApps.installPackage(manifestUrl);
        req.onsuccess = function() {
            alert(this.result.origin);
        };
        req.onerror = function() {
            alert('Instalación fallida, error: ' + this.error.name + '\nRepo: ' + manifestUrl);
        };
    };
  </script>
